<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制圆点</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #canvas {
      background: url("../img/sky.jpeg");
      background-size: cover;
      background-position: right bottom;
    }

    #audio {
      position: absolute;
      right: 20px;
      bottom: 20px;
      opacity: 5%;
      transition: opacity 200ms;
      z-index: 20;
    }

    #audio:hover {
      opacity: 50%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <audio id="audio" controls loop autoplay>
    <source src="../audio/cef.mp3" type="audio/mpeg">
  </audio>
</body>
<!-- 顶点着色器 -->
<script id="vertexShader" type="x-shader-x-vertex">
  attribute vec4 a_Position;
  attribute float a_PointSize;
  void main() {
    gl_Position = a_Position;
    gl_PointSize = a_PointSize;
}
</script>
<!-- 片元着色器 -->
<script id="fragmentShader" type="x-shader-x-fragment">
  // 对浮点数精度的定义，mediump 是中等精度的意思，这个必须要有，不然画不出东西来。
  precision mediump float;
  //限定颜色变量的限定符叫uniform
  uniform vec4 u_FragColor;
  void main() {
    float dist = distance(gl_PointCoord, vec2(0.5, 0.5));
      if(dist < 0.5) {
        gl_FragColor = u_FragColor;
    } else {
        discard;
    }
  }
</script>
<script type="module">
  import { initShaders } from "../js/utils.js"
  import Compose from "../js/compose.js"
  import Track from "../js/track.js"
  var canvas = document.getElementById("canvas");
  var compose = new Compose()
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const vsSource = document.getElementById('vertexShader').innerText;
  const fsSource = document.getElementById('fragmentShader').innerText;
  var gl = canvas.getContext("webgl");
  // 开启片元的颜色合成功能
  gl.enable(gl.BLEND)
  //设置片元的合成方式
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA)
  initShaders(gl, vsSource, fsSource);
  const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
  const a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');
  const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');
  gl.clearColor(0.0, 0.0, 0.0, 0);
  gl.clear(gl.COLOR_BUFFER_BIT);
  let points = []
  canvas.addEventListener('click', function (e) {
    // 页面左上角到点击点的向量
    const { clientX, clientY } = e
    // 页面左上角到canvas左上角的向量
    const { left, top } = canvas.getBoundingClientRect()
    // canvas左上角到点击点的向量
    const [cssX, cssY] = [clientX - left, clientY - top]
    // 解决坐标系问题
    // canvas 中心点为webgl坐标系的原点
    let [cx, cy] = [canvas.width / 2, canvas.height / 2]
    // 解决原点差异，
    // 知道webgl原点位置，鼠标点击位置，就可以求出，鼠标点击位置相对于webgl原点的位置
    let [px, py] = [cssX - cx, cssY - cy]
    // 解决y方向差异，y的方向相反的
    py = -py
    // 解决基底分量差
    let [x, y] = [px / cx, py / cy]
    const a = 1
    var obj = { x, y, z: Math.random() * 5, a }
    points.push(obj)
    const track = new Track(obj)
    track.start = new Date()
    track.keyMap = new Map([
      ['a', [
        [500, a],
        [1000, 0],
        [1500, a],
      ]]
    ])
    track.timeLen = 2000
    track.loop = true
    compose.add(track)
  })
  function render() {
    gl.clear(gl.COLOR_BUFFER_BIT);
    points.forEach(({ x, y, z, a }) => {
      gl.vertexAttrib2f(a_Position, x, y);
      gl.vertexAttrib1f(a_PointSize, z);
      gl.uniform4fv(u_FragColor, new Float32Array([0.87, 0.92, 1, a]));
      gl.drawArrays(gl.POINTS, 0, 1);
    })
  }
  !(function ani() {
    compose.update(new Date())
    render()
    requestAnimationFrame(ani)
  })()

</script>

</html>
